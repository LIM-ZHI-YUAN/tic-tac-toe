<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="side">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="player-form">
                <form id="playForm">
                    <div class="input-group">
                        <label for="player1">Player 1</label>
                        <input type="text" id="player1" placeholder="Enter Name" required />
                    </div>
                    <div class="input-group">
                        <label for="player2">Player 2</label>
                        <input type="text" id="player2" placeholder="Enter Name" required />
                    </div>
                </form>
                <div class="game-btns">
                    <button id="start" form="playForm">Start Game</button>
                    <button id="reset" class="hidden">Reset Game</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 class="winner"></h3>
            <p class="instruction">Enter both player name to get start</p>
            <h2 class="turn"></h2>
            <div class="board"></div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
